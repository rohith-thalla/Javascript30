<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-3 CSS variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <div class="box">
          <p>Spacing:</p>
          <input type="range" max="50" min="0" value="0" id="sSlider" />
        </div>
        <div class="box">
          <p>Blur:</p>
          <input type="range" max="50" min="0" value="0" id="bslider" />
        </div>
        <div class="box">
          <p>Color:</p>
          <input type="color" id="cpicker" />
        </div>
      </div>
      <div class="bottom-container">
        <img src="images/photo.jpeg" alt="profile-image" class="image" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
