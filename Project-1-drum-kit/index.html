<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="key a">
        <p>A</p>
        <p class="sound-name">CLAP</p>
      </div>
      <div class="key s">
        <p>S</p>
        <p class="sound-name">HIHAT</p>
      </div>
      <div class="key d">
        <p>D</p>
        <p class="sound-name">KICK</p>
      </div>
      <div class="key f">
        <p>F</p>
        <p class="sound-name">OPEN HAT</p>
      </div>
      <div class="key g">
        <p>G</p>
        <p class="sound-name">BOOM</p>
      </div>
      <div class="key h">
        <p>H</p>
        <p class="sound-name">RclassE</p>
      </div>
      <div class="key j">
        <p>J</p>
        <p class="sound-name">SNARE</p>
      </div>
      <div class="key k">
        <p>K</p>
        <p class="sound-name">TOM</p>
      </div>
      <div class="key l">
        <p>L</p>
        <p class="sound-name">TINK</p>
      </div>
    </div>
    <audio src="sounds/clap.wav" id="a"></audio>
    <audio src="sounds/hihat.wav" id="s"></audio>
    <audio src="sounds/kick.wav" id="d"></audio>
    <audio src="sounds/openhat.wav" id="f"></audio>
    <audio src="sounds/boom.wav" id="g"></audio>
    <audio src="sounds/ride.wav" id="h"></audio>
    <audio src="sounds/snare.wav" id="j"></audio>
    <audio src="sounds/tom.wav" id="k"></audio>
    <audio src="sounds/tink.wav" id="l"></audio>
    <script src="script.js"></script>
  </body>
</html>
